<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="task manager, task, to-do lists, productivity" />
  <meta name="description" content="Task manager to edit, delete, create tasks and to-do lists" />
  <meta name="author" content="Begoña" />
  <title>To-do app</title>

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      list-style: none;
      font-family: poppins;
      color: green;
    }

    .Body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: rgb(249, 253, 207);
    }

    
    .Tabs-buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0rem;

      width: 100%;
      height: 3rem;

      gap: 2rem;
      background-color: rgb(193, 209, 11);
    }

    .Tabs-button {
      font-size: 1.2rem;
      border: none;
      background-color: rgb(193, 209, 11);
      cursor: pointer;
    }

    .Tabs-contenido {
            display: none;
        }

      
    .u-active {
            background-color: #fff;
            border: 1px solid green;
        }

        .u-visible {
            display: block;
        }

    

    .H1 {
      display: flex;
      justify-content: center;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .Main {
      display: flex;
      flex-direction: column;
      align-items: center;

      margin: 3rem 0rem;
      gap: 1rem;
    }

    .Lista {
      margin: 1rem;
      display: flex;
      flex-direction: row;
      align-content: center;
      gap: 1rem;
    }

    .Btn-delete {
      background-color: rgb(255, 244, 244);
      border: none;
      width: 1.4rem;
      height: 1.4em;
      border-radius: 1.2rem;
      margin-right: 1rem;
      cursor: pointer;
    }

    .Btn-complete {
      padding: 0.5rem;
      border-radius: 1.2rem;
      border: none;
      box-shadow: 2px 2px 5px rgba(93, 93, 93, 0.3);
      cursor: pointer;
    }

    .Btn-checkbox {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      border: 1px solid #4CAF50;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
    }

    .Btn-checkbox:checked {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
    }

    .Form-write {
      width: 18rem;
      font-style: italic;
      background-color: rgb(255, 255, 255);
      color: rgb(85, 85, 85);
      padding: 0.5rem;
      border-radius: 1.2rem;
      border: none;
      box-shadow: 2px 2px 5px rgba(93, 93, 93, 0.3);
      cursor: pointer;
    }

    .Form-btn {
      font-weight: bold;
      background-color: green;
      color: rgb(255, 255, 255);


      padding: 0.5rem;
      border-radius: 1.2rem;
      border: none;
      box-shadow: 2px 2px 5px rgba(93, 93, 93, 0.3);
      cursor: pointer;
    }

  </style>
</head>

<body class="Body">
  <header>
    <h1 class="H1">All your tasks</h1>
  </header>

  <main class="Main">
    
    <div id="pagina1" class="Tabs-contenido u-visible">
      <div class="Lista">
      <ul id="listaTareas">
        <li>Add your new task</li>
        <!-- <li>Tarea 1</li>
                <li>Tarea 2</li> -->
      </ul>
    </div>

    <form id="formTarea" class="Form">
      <input id="txtTarea" type="text" name="tuTarea" placeholder="Add your task" class="Form-write" />
      <button type="submit" class="Form-btn">Add</button>
    </form>

    </div>

    <div id="pagina2" class="Tabs-contenido">
      <h2>Página 2</h2>
      <p>Contenido página 2</p>
    </div>

    <div id="pagina3" class="Tabs-contenido">
      <h2>Página 3</h2>
      <p>Contenido página 3</p>
    </div>

  </main>

  <menu class="Tabs">
    <ul class="Tabs-buttons">
    <li data-tab="pagina1" class="Tabs-button">To-do</li>
    <li data-tab="pagina2" class="Tabs-button u-active">All</li>
    <li data-tab="pagina3" class="Tabs-button">Profile</li>
  </ul>
  </menu>


   


  <script>
    // -----------------------------------------------
    // 0. Comentarios y documentación
    // -----------------------------------------------
    /* 
          Vamos a realizar un ToDo List para prácticar el uso de Objetos y Arrays.
      
      */

    // -----------------------------------------------
    // 1. Constantes y Variables
    // -----------------------------------------------
    const formu = document.getElementById("formTarea");
    const txtTarea = document.getElementById("txtTarea");
    const boxTareas = document.getElementById("listaTareas");

    

    let listaDeTareas = [
      { id: 1, titulo: "Comprar palomitas", isCompletada: true },
      { id: 2, titulo: "Regar las plantas", isCompletada: true },
      { id: 3, titulo: "Conseguir el anillo de Frodo", isCompletada: false }

    ];

    const listaBotones = document.querySelectorAll(".Tabs-button");
    const listaPaginas = document.querySelectorAll(".Tabs-contenido");


    // -----------------------------------------------
    // 2. Funciones utilitarias (reutilizables)
    //      * esto también se suele hacer en un archivo aparte por ej: utils.js
    // -----------------------------------------------

    // -----------------------------------------------
    // 3. Funciones principales de nuestra web/programa/app
    // -----------------------------------------------

    function mostrarTareas() {
      // borra todo el contenido de la caja antes de mostrar
      boxTareas.innerHTML = "";

      // cargamos las nuevas tareas
      listaDeTareas.forEach((tarea) => {
        console.log("Tarea es: ", tarea);

        const titulo = tarea.titulo;
        const id = tarea.id;

        // convierte esta linea para que isChecked sea igual a "checked" o a  ""
        const isChecked = tarea.isCompletada ? "checked" : "";

        boxTareas.innerHTML += `
                <li class="Lista">
                  <button onclick="eliminarTarea(${id})" class="Btn-delete" id=deleteBtn> X </button>

                  <input type="checkbox" id="${id}" name="chk_completada" class="Btn-checkbox" ${isChecked}/>

                  <label for="${id}"> (${id}) ${titulo} </label>
                  <button onclick="completarTarea(${id})" class="Btn-complete">Complete</button>
                </li>
                `;
      });
    }

    function agregarTarea() {
      const nuevaTarea = txtTarea.value.trim(); // value es el texto que pone el user  
      console.log(nuevaTarea);

      // Tarea inválida (hacemos un return)
      if (nuevaTarea == "") {
        alert("Por Favor, ingresa una tarea válida");
        return;
      }

      // Tarea válida
      txtTarea.value = ""; // limpiar mi input

      const nuevoID = listaDeTareas.length > 0
                                            ? Math.max(...listaDeTareas.map(tarea => tarea.id)) + 1 : 1;
      const objetoTarea = { id: nuevoID, titulo: nuevaTarea, isCompletada: false }
      listaDeTareas.push(objetoTarea); // push() es para agregar nuevo item a la lista
      mostrarTareas();
    }


    function eliminarTarea(idTarea) {
      //alert("Eliminar tarea: " + idTarea);

      listaDeTareas = listaDeTareas.filter(tarea => tarea.id != idTarea);
      mostrarTareas();
    }

      function completarTarea(idTarea) {
        // alert("Completando tarea: " + idTarea);

        // 1. Busca el elemento con el id deseado, t hace referencia a todas las tareas
        const tarea = listaDeTareas.find((t) => t.id == idTarea);

        // 2. Marcar o desmarcar isCompletada
        if (tarea.isCompletada == true) {
          tarea.isCompletada = false;
        } else {
          tarea.isCompletada = true;
        }

        mostrarTareas();
      }

      // -----------------------------------------------
      // 4. EventListeners
      // -----------------------------------------------

      // escuchamos al evento cuando se envía
      formu.addEventListener("submit", (event) => {
        // NO envíes el formulario porque quiero hacer cosas antes
        event.preventDefault();
        agregarTarea();
      });

      // -----------------------------------------------
      // 5. Inicializar nuestro programa
      // -----------------------------------------------

      mostrarTareas();

      
        //2. Creamos funciones y eventListeners
        listaBotones.forEach((boton) => {
            boton.addEventListener("click", () => {

                //data-edad sería boton.dataset.edad
                const targetId = boton.dataset.tab;
                const target = document.getElementById(targetId);

                quitarClases();
                //A target queremos añadirle la clase u-visible
                target.classList.add("u-visible");

                boton.classList.add("u-active");

            });
        });

        function quitarClases() {

            listaBotones.forEach(item => {
                item.classList.remove("u-active");
            });
            listaPaginas.forEach(pagina => {
                pagina.classList.remove("u-visible");
            });
        }
        //3. Inicializamos nuestro programa 

        listaBotones[0].click();
    
  </script>
</body>

</html>
