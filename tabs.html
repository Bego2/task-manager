<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>

    <style>
        .Tabs-contenido {
            display: none;
        }

        .Tabs-buttons {
            display: flex;
            list-style: none;
            cursor: pointer;
        }

        .Tabs-button {
            padding: 10px;
            background-color: dodgerblue;
            border: 1px solid #ccc;
        }

        .u-active {
            background-color: #fff;
            border: 1px solid green;
        }

        .u-visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="Tabs">

        <ul class="Tabs-buttons">
            <li data-tab="pagina1" class="Tabs-button ">Tab 1</li>
            <li data-tab="pagina2" class="Tabs-button u-active">Tab 2</li>
            <li data-tab="pagina3" class="Tabs-button">Tab 3</li>
        </ul>

        <div id="pagina1" class="Tabs-contenido">
            <h2>Página 1</h2>
            <p>Contenido página 1</p>
        </div>

        <div id="pagina2" class="Tabs-contenido u-visible">
            <h2>Página 2</h2>
            <p>Contenido página 2</p>
        </div>

        <div id="pagina3" class="Tabs-contenido">
            <h2>Página 3</h2>
            <p>Contenido página 3</p>
        </div>
    </div>

    <script>
        //1. Creamos variables y constantes
        const listaBotones = document.querySelectorAll(".Tabs-button");
        const listaPaginas = document.querySelectorAll(".Tabs-contenido");


        //2. Creamos funciones y eventListeners
        listaBotones.forEach((boton) => {
            boton.addEventListener("click", () => {

                //data-edad sería boton.dataset.edad
                const targetId = boton.dataset.tab;
                const target = document.getElementById(targetId);

                quitarClases();
                //A target queremos añadirle la clase u-visible
                target.classList.add("u-visible");

                boton.classList.add("u-active");

            });
        });

        function quitarClases() {

            listaBotones.forEach(item => {
                item.classList.remove("u-active");
            });
            listaPaginas.forEach(pagina => {
                pagina.classList.remove("u-visible");
            });
        }
        //3. Inicializamos nuestro programa 

        listaBotones[0].click();
    </script>
</body>

</html>
